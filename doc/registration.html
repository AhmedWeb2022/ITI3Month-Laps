  <body>
    <header>
      <div class="links">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="./roadMap.html">Road Map</a></li>
          <li><a href="./registration.html">Registration Form</a></li>

        </ul>
      </div>
      <div id="logo">
        <img src="../image/ITI_logo.png" alt="logo" />
      </div>
    </header>
    <div class="r-container">
      <article>
        <h1>Register-Create Acount</h1>
        <p>Field marked with <span>*</span> are compulsory fields</p>
        <form action="backEnd.php" method="post">
          <table>
            <tbody>
              <tr>
                <td class="lable">
                  <label for=""><span>*</span>Your Name</label>
                </td>
                <td><input type="text" class="name" required /></td>
              </tr>
              <tr>
                <td class="lable">
                  <label for=""><span>*</span>E-MAil ID</label>
                </td>
                <td><input type="email" class="mail" required /></td>
              </tr>
              <tr>
                <td class="lable">
                  <label for="">Alternate E-MAil ID</label>
                </td>
                <td>
                  <input type="email" class="mail" />
                </td>
              </tr>
              <tr>
                <td class="lable">
                  <label for=""> Your Phone</label>
                </td>
                <td>
                  <div><label for="" class="info">Country Code - City Code - Phone Number</label></div>
                  <input type="text" name="" class="fsm" /> <span>-</span> <input type="text" name="" class="ssm" /><span>-</span>
                  <input type="text" name="" class="tsm" />
                </td>
              </tr>
              <tr>
                <td class="lable">
                  <label for="">Mobile Phone</label>
                </td>
                <td><input type="text" class="mobile" /></td>
              </tr>
              <tr>
                <td class="lable">
                  <label for=""><span>*</span>Your Postal Address</label>
                </td>
                <td><textarea name="" id="" cols="30" rows="10" class="add" required></textarea></td>
              </tr>
              <tr>
                <td class="lable">
                  <label for=""><span>*</span>Country</label>
                </td>
                <td>
                  <select name="" id="" class="country" required>
                    <option value="" disabled selected>------------- SELECT ONE -------------</option>
                    <option value="">Mansoura</option>
                    <option value="">Alexandria</option>
                    <option value="">Cairo</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="lable">
                  <label for=""><span>*</span>Password</label>
                </td>
                <td><input type="password" class="pass" required /></td>
              </tr>
              <tr>
                <td class="lable">
                  <label for=""><span>*</span>Re-Enter Password</label>
                </td>
                <td><input type="password" class="pass" required /></td>
              </tr>
            </tbody>
          </table>
          <span class="check"
            ><input type="checkbox" /> <span>I Accept The <a href="#">Terms Of Use</a></span></span
          >
          <div class="submit">
            <input type="submit" value="Continue >>" />
            <input type="reset" class="reset" value="Reset" />
          </div>
        </form>
      </article>
